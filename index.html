<!doctype html>
<html lang="en" data-theme="business">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Digital Business Card</title>
    <style>
        /* ====== Base tokens (overridden per theme) ====== */
        :root {
            --bg: #0b0d10;
            --wallpaper: radial-gradient(80% 80% at 50% 20%, #0f141c, #0b0d10);
            --fg: #e9eef5;
            --muted: #9fb0c3;
            --accent: #6aa6ff;
            --card: #141922;
            --card-2: #0f141c;
            --radius: 16px;
            --shadow: 0 15px 40px rgba(0, 0, 0, .35);
            --window-bg: #12161d;
            --window-border: #1e2530;
            --titlebar-bg: linear-gradient(#1b2130, #121826);
            --titlebar-fg: #dfe7f2;
            --titlebar-height: 36px;
            --titlebar-btn-red: #ff5f57;
            --titlebar-btn-yellow: #febc2e;
            --titlebar-btn-green: #28c840;
            --titlebar-btn-size: 12px;
            --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            --font-mono: ui-monospace, Menlo, Consolas, monospace;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --fg: #121417;
                --muted: #506070;
                --accent: #245eea;
                --card: #fff;
                --card-2: #f1f4f9;
                --shadow: 0 12px 40px rgba(8, 22, 48, .12);
                --bg: #f5f7fb;
                --wallpaper: radial-gradient(80% 80% at 50% 20%, #eef2f8, #f5f7fb);
                --window-bg: #fff;
                --window-border: #d7dbe6;
                --titlebar-bg: linear-gradient(#f6f7fb, #e9edf6);
                --titlebar-fg: #20242a;
                --titlebar-btn-red: #ff615a;
                --titlebar-btn-yellow: #ffbd2e;
                --titlebar-btn-green: #28c940;
            }
        }

        /* ====== Themes (examples) ====== */
        html[data-theme="win31"] {
            --bg: #008080;
            --wallpaper: repeating-linear-gradient(0deg, #0a8b8b 0 2px, #008080 2px 4px);
            --fg: #000;
            --muted: #222;
            --card: #c0c0c0;
            --card-2: #d7d7d7;
            --accent: #0000aa;
            --window-bg: #c0c0c0;
            --window-border: #808080;
            --titlebar-bg: linear-gradient(#000080, #000060);
            --titlebar-fg: #fff;
            --titlebar-height: 28px;
            --titlebar-btn-size: 10px;
            --font: "Segoe UI", Tahoma, Verdana, sans-serif;
        }

        html[data-theme="osx"] {
            --bg: #9db4d6;
            --wallpaper: radial-gradient(120% 80% at 50% -10%, #cfe0ff, #8ea9d1);
            --fg: #0b0d10;
            --muted: #334155;
            --accent: #007aff;
            --card: #fff;
            --card-2: #f5f8ff;
            --window-bg: #fff;
            --window-border: #c9d0dd;
            --titlebar-bg: linear-gradient(#e9edf6, #d8dfec);
            --titlebar-fg: #1f2937;
            --titlebar-height: 32px;
            --font: -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        html[data-theme="l337"] {
            --bg: #000;
            --wallpaper: radial-gradient(80% 80% at 50% 20%, #00160e, #000);
            --fg: #d1ffd6;
            --muted: #69e68f;
            --accent: #00ff88;
            --card: #001b12;
            --card-2: #00140e;
            --window-bg: #00150f;
            --window-border: #003b27;
            --titlebar-bg: linear-gradient(#002318, #001b12);
            --titlebar-fg: #00ff88;
            --titlebar-height: 30px;
            --font: var(--font-mono);
        }

        html[data-theme="halo"] {
            --bg: #0a0f12;
            --wallpaper: linear-gradient(145deg, #0e161c 0%, #091216 60%, #0b1719 100%);
            --fg: #e6f2ef;
            --muted: #8fa8a4;
            --accent: #26b07d;
            --card: #121a1f;
            --card-2: #0e1519;
            --window-bg: #0f171c;
            --window-border: #1c2a31;
            --titlebar-bg: linear-gradient(#10232a, #0d1b21);
            --titlebar-fg: #cde8e1;
        }

        html[data-theme="doom"] {
            --bg: #1a0e0e;
            --wallpaper: linear-gradient(160deg, #1f1010 0%, #0f0707 70%);
            --fg: #ffe0bf;
            --muted: #d39b73;
            --accent: #ff7a1a;
            --card: #251212;
            --card-2: #1a0f0f;
            --window-bg: #211313;
            --window-border: #4a2a1f;
            --titlebar-bg: linear-gradient(#431c12, #2a120d);
            --titlebar-fg: #ffd2a6;
            --titlebar-height: 30px;
        }

        /* ====== Layout & wallpaper ====== */
        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            padding: 24px;
            background: var(--wallpaper);
            background-size: cover;
            background-attachment: fixed;
            color: var(--fg);
            font: 16px/1.5 var(--font);
        }

        /* Theme switcher */
        .controls {
            position: fixed;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(0, 0, 0, .25);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 12px;
            padding: 8px 10px;
        }

        .controls label {
            font-size: .85rem;
            opacity: .85
        }

        .controls select {
            appearance: none;
            background: transparent;
            color: var(--fg);
            border: 1px solid rgba(255, 255, 255, .25);
            padding: 6px 28px 6px 8px;
            border-radius: 8px;
            font: inherit;
        }

        .controls select:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px
        }

        /* Window frame */
        .window {
            width: min(92vw, 420px);
            border: 1px solid var(--window-border);
            border-radius: 12px;
            background: var(--window-bg);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .titlebar {
            height: var(--titlebar-height);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            background: var(--titlebar-bg);
            color: var(--titlebar-fg);
        }

        .win-buttons {
            display: flex;
            gap: 6px;
            align-items: center
        }

        .dot {
            width: var(--titlebar-btn-size);
            height: var(--titlebar-btn-size);
            border-radius: 50%;
            background: #888;
        }

        .dot.red {
            background: var(--titlebar-btn-red)
        }

        .dot.yellow {
            background: var(--titlebar-btn-yellow)
        }

        .dot.green {
            background: var(--titlebar-btn-green)
        }

        .title {
            font-weight: 600;
            font-size: .95rem;
            margin-left: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .window .content {
            padding: 14px 16px 22px
        }

        .footer-hint {
            text-align: center;
            font-size: .8rem;
            color: var(--muted);
            margin-top: 6px;
            opacity: 0.2;
        }

        /* ===== THEMED WINDOW CHROME ===== */
        .win-buttons .dot {
            position: relative;
            display: inline-grid;
            place-items: center;
            font-weight: 700;
            font-family: var(--font);
            line-height: 1;
        }

        .win-buttons .dot::before {
            content: "";
            font-size: 10px;
            opacity: .85
        }

        /* --- macOS (Aqua) --- */
        html[data-theme="osx"] .window {
            border-radius: 12px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .18), inset 0 0 0 1px rgba(0, 0, 0, .04);
        }

        html[data-theme="osx"] .titlebar {
            gap: 10px
        }

        html[data-theme="osx"] .win-buttons {
            order: 0
        }

        html[data-theme="osx"] .title {
            flex: 1;
            text-align: center;
            font-weight: 600
        }

        html[data-theme="osx"] .dot {
            border-radius: 50%;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .15)
        }

        html[data-theme="osx"] .dot.red:hover {
            filter: brightness(.95)
        }

        html[data-theme="osx"] .dot.yellow:hover {
            filter: brightness(.95)
        }

        html[data-theme="osx"] .dot.green:hover {
            filter: brightness(.95)
        }

        /* --- Windows 3.1 --- */
        html[data-theme="win31"] .window {
            border-radius: 0;
            background: var(--window-bg);
            box-shadow: inset -1px -1px #000, inset 1px 1px #fff,
            inset -2px -2px #808080, inset 2px 2px #c0c0c0,
            0 12px 32px rgba(0, 0, 0, .35);
        }

        html[data-theme="win31"] .titlebar {
            justify-content: space-between;
            padding: 0 6px;
        }

        html[data-theme="win31"] .win-buttons {
            order: 2;
            gap: 4px
        }

        /* controls on the right */
        html[data-theme="win31"] .title {
            order: 1;
            margin-left: 0;
            font-weight: 700;
            font-size: .9rem;
            color: #fff;
            text-transform: uppercase;
        }

        html[data-theme="win31"] .dot {
            width: 18px;
            height: 16px;
            border-radius: 0;
            background: #c0c0c0;
            box-shadow: inset -1px -1px #000, inset 1px 1px #fff,
            inset -2px -2px #808080, inset 2px 2px #c0c0c0;
            color: #000;
            font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
        }

        html[data-theme="win31"] .dot.red::before {
            content: "×";
            font-size: 12px;
            transform: translateY(-1px)
        }

        html[data-theme="win31"] .dot.yellow::before {
            content: "▭";
            font-size: 11px
        }

        html[data-theme="win31"] .dot.green::before {
            content: "–";
            font-size: 14px;
            transform: translateY(-2px)
        }

        /* --- l337 (terminal) --- */
        html[data-theme="l337"] .window {
            border-radius: 10px;
            box-shadow: 0 16px 40px rgba(0, 255, 120, .08), inset 0 0 0 1px rgba(0, 255, 120, .18);
        }

        html[data-theme="l337"] .titlebar {
            border-bottom: 1px solid rgba(0, 255, 120, .18);
            font-family: var(--font-mono);
        }

        html[data-theme="l337"] .dot.red {
            background: none;
        }
        html[data-theme="l337"] .dot.red::before {
            content: "x";
        }
        html[data-theme="l337"] .dot.green,
        html[data-theme="l337"] .dot.yellow {
            display: none;
        }


        /* no dots; terminals don’t need them */
        html[data-theme="l337"] .title {
            letter-spacing: .02em;
        }

        html[data-theme="l337"] .titlebar::after {
            content: " ▊▊▊";
            margin-left: auto;
            opacity: .6;
            font-weight: 900;
        }

        /* --- Halo-ish --- */
        html[data-theme="halo"] .window {
            border-radius: 14px;
            box-shadow: 0 20px 50px rgba(38, 176, 125, .15),
            inset 0 0 0 1px rgba(38, 176, 125, .18);
        }

        html[data-theme="halo"] .titlebar {
            background: var(--titlebar-bg);
            position: relative;
        }

        html[data-theme="halo"] .titlebar::before {
            content: "";
            position: absolute;
            inset: auto 14px 6px 14px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(38, 176, 125, .45), transparent);
            border-radius: 2px;
            filter: blur(.2px);
        }

        html[data-theme="halo"] .dot {
            border-radius: 4px
        }

        /* squircle instead of circle */

        /* --- DOOM-ish --- */
        html[data-theme="doom"] .window {
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(255, 120, 40, .18),
            inset 0 0 0 1px rgba(255, 120, 40, .12);
        }

        html[data-theme="doom"] .titlebar {
            letter-spacing: .02em;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .35);
        }

        html[data-theme="doom"] .dot {
            border-radius: 2px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .35);
        }

        /* ====== Card flip + float ====== */
        .vh {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
            white-space: nowrap;
            border: 0
        }

        .scene {
            width: min(90vw, 360px);
            height: 220px;
            perspective: 1200px;
            cursor: pointer;
            display: block;
            animation: floaty 6s ease-in-out infinite;
            position: relative;
            margin: 16px auto;
        }

        @keyframes floaty {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            25% {
                transform: translateY(-6px) translateX(3px) scale(1.01);
            }
            50% {
                transform: translateY(-2px) translateX(-3px) scale(1.005);
            }
            75% {
                transform: translateY(-5px) translateX(2px) scale(1.01);
            }
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform .8s cubic-bezier(.2, .7, .2, 1);
            transform-style: preserve-3d;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        #flip:checked + .scene .card {
            transform: rotateY(180deg)
        }

        .face {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, var(--card), var(--card-2));
            border-radius: var(--radius);
            backface-visibility: hidden;
            overflow: hidden;
        }

        .front {
            padding: 18px;
            gap: 12px;
            grid-template-rows:auto 1fr auto;
            align-content: center;
        }

        .back {
            transform: rotateY(180deg);
            padding: 18px;
            display: grid;
            gap: 10px;
            align-content: center;
            justify-items: center;
            text-align: center;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, .2);
            background: #cfd8e3 center/cover no-repeat;
            background-image: url('danielmelin.jpg');
        }

        .name {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: .2px
        }

        .role {
            color: var(--muted);
            font-size: .95rem;
            margin-top: -6px
        }

        .links {
            display: grid;
            width: 100%;
            gap: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            text-decoration: none;
            text-align: center;
            border: 1px solid rgba(120, 140, 170, .35);
            padding: 10px 14px;
            border-radius: 12px;
            color: var(--fg);
            background: transparent;
            transition: transform .15s ease, border-color .15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            border-color: var(--accent)
        }

        .btn:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px
        }

        .hint {
            position: absolute;
            bottom: 10px;
            right: 12px;
            font-size: .5rem;
            color: var(--muted);
            background: rgba(0, 0, 0, .1);
            padding: 4px 8px;
            border-radius: 999px;
        }

        .scene::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: -18px;
            height: 26px;
            background: radial-gradient(closest-side, rgba(0, 0, 0, .35), rgba(0, 0, 0, 0));
            filter: blur(8px);
            transform-origin: center;
            opacity: .55;
            animation: shadowPulse 6s ease-in-out infinite;
        }

        @keyframes shadowPulse {
            0%, 100% {
                transform: scaleX(1) scaleY(.9);
                opacity: .55;
            }
            25% {
                transform: scaleX(.88) scaleY(.75);
                opacity: .38;
            }
            50% {
                transform: scaleX(.95) scaleY(.82);
                opacity: .46;
            }
            75% {
                transform: scaleX(.90) scaleY(.78);
                opacity: .40;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .scene {
                animation: none
            }

            .scene::after {
                animation: none;
                opacity: .45;
                transform: scaleX(.95) scaleY(.85)
            }

            .card {
                transition: none
            }
        }

        /* ====== Mobile tweaks ====== */
        @media (max-width: 380px) {
            .scene {
                height: 260px
            }

            .name {
                font-size: 1.25rem
            }
        }

        @media (max-height: 540px) and (orientation: landscape) {
            body {
                padding: 8px
            }

            .window {
                width: 96vw
            }

            .scene {
                height: 200px
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 12px 16px;
                border-radius: 14px
            }
        }

        :root {
            padding: max(0px, env(safe-area-inset-top)) max(0px, env(safe-area-inset-right)) max(0px, env(safe-area-inset-bottom)) max(0px, env(safe-area-inset-left))
        }

        @media (max-width: 360px) {
            .scene {
                animation: floaty 8s ease-in-out infinite
            }

            .scene::after {
                animation: shadowPulse 8s ease-in-out infinite
            }
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="theme">Theme:</label>
    <select id="theme">
        <option value="business">Business</option>
        <option value="win31">Windows 3.1</option>
        <option value="osx">macOS Aqua</option>
        <option value="l337">l337</option>
        <option value="halo">Halo-ish</option>
        <option value="doom">DOOM-ish</option>
    </select>
</div>

<div class="window">
    <div class="titlebar">
        <div class="win-buttons">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="title">Digital Business Card</div>
    </div>
    <div class="content">

        <input id="flip" class="vh" type="checkbox" aria-label="Flip card"/>
        <label class="scene" for="flip">
            <div class="card">
                <section class="face front">
                    <div class="avatar"></div>
                    <div>
                        <div class="name">Daniel Melin</div>
                        <div class="role">Developer • Motus</div>
                    </div>
                    <div class="hint">tap to flip</div>
                </section>
                <section class="face back">
                    <nav class="links">
                        <a class="btn" href="mailto:daniel.melin@gmail.com">Email</a>
                        <a class="btn" href="https://www.linkedin.com/in/daniel-melin-6961957a/">LinkedIn</a>
                        <a class="btn" href="https://github.com/dmelin">GitHub</a>
                    </nav>
                    <div class="hint">tap to flip</div>
                </section>
            </div>
        </label>

        <div class="footer-hint">Use the theme switcher top-left</div>
    </div>
</div>
<div id="closed-message" style="display:none; text-align:center; color:var(--muted); font-size:1rem; margin-top:20px;">
    Window closed<br/>
    <a href="#" id="reopen-link" style="color:var(--accent); text-decoration:underline; font-size:0.9rem; cursor:pointer;">
        Reopen
    </a>
</div>
<script>
    (function () {
        const closeBtn = document.querySelector('.dot.red');
        const win = document.querySelector('.window');
        const closedMsg = document.getElementById('closed-message');
        const sel = document.getElementById('theme');
        const controls = document.querySelector('.controls');
        const reopen = document.getElementById('reopen-link');

        // theme boot + persist
        const saved = localStorage.getItem('card-theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
            sel.value = saved;
        }
        sel.addEventListener('change', () => {
            const v = sel.value;
            document.documentElement.setAttribute('data-theme', v);
            localStorage.setItem('card-theme', v);
        });

        // make red dot accessible
        closeBtn.setAttribute('role','button');
        closeBtn.setAttribute('tabindex','0');
        closeBtn.setAttribute('aria-label','Close window');

        function fakeClose() {
            win.style.display = 'none';
            controls.style.display = 'none';
            closedMsg.style.display = 'block';
        }

        closeBtn.addEventListener('click', fakeClose);
        closeBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fakeClose();
            }
        });

        // Reopen link simply reloads
        reopen.addEventListener('click', (e) => {
            e.preventDefault();
            location.reload();
        });
    })();
</script>


</body>
</html>
